<!doctype html>
<html>
    <head>
        <title>Java Script</title>

        <link rel="stylesheet" href="https://nithumsathsidu-silver-doodle-pj7jqg9xp542rvgw-5500.preview.app.github.dev/html%20full/css.css">

        <style type="text/css">
            #shape{
                
                width: 100px;
                height: 100px;
                background-color: green;

                display: none;
                position: relative;
            }

        </style>

    </head>

    <body>
        <img class="logo" src="https://nithumsathsidu-silver-doodle-pj7jqg9xp542rvgw-5500.preview.app.github.dev/html%20full/logo-color.png"  alt="">
        <p>You Get <span id="time"></span></p>
        
        <div id="shape">


        </div>

        <script type="text/Javascript" src="https://nithumsathsidu-silver-doodle-pj7jqg9xp542rvgw-5500.preview.app.github.dev/html%20full/script.js">

            var start = new Date() .getTime();
            function shapeApper(){
                var top = Math.random() * 550;
                var left = Math.random() * 550;
                document.getElementById('shape').style.top = top + "px";
                document.getElementById('shape').style.left = left + "px";
                document.getElementById('shape').style.display = "block";
            start = new Date() .getTime();
            }
            function shapeApperDelay(){
                setTimeout (shapeApper, Math.random()*1500);
            }
            shapeApperDelay();
            document.getElementById('shape').onclick = function(){
                document.getElementById('shape').style.display="none";
                
                
            var end = new Date() .getTime();

            var time = (end - start) / 1000 ;


            document.getElementById("time").innerHTML = time + "s";
            shapeApperDelay();
            }
            
                

            
        </script>
    </body>





</html>
